<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/alkemyLogo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="datos" (ngSubmit)="signIn()">
      <div
        class="alert-danger"
        *ngIf="
          datos.get('email').invalid &&
          (datos.get('email').touched || datos.get('email').dirty)
        "
      >
        <div class="error-menssage">invalid email</div>
      </div>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        formControlName="email"
        name="email"
        placeholder="email"
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="password"
        formControlName="password"
        placeholder="password"
      />
      
      <button class="btn btn-primary fadeIn fourth" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Log In
      </button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>

<app-alert aria-live="assertive" aria-atomic="true"></app-alert>
