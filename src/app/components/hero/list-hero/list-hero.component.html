
<app-search-input (inputSearch)="(inputSearchByName($event))" (inputClear)="(inputClear())"></app-search-input>

<div class="wrapper">
    <h2 *ngIf="heros.length == 0">look for a hero or villain in the search engine</h2>
    <h1 *ngIf="heros.length > 0">All heros with {{query}}</h1>
    <div *ngIf="loading" class="d-flex justify-content-center">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
</div>

<div *ngIf="heros.length !== 0" class="grid">
  
  <app-card-hero *ngFor="let hero of heros" [hero]="hero"></app-card-hero>
  
</div>

<app-alert aria-live="assertive" aria-atomic="true"></app-alert>
