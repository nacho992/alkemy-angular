<div class="grid">
    <div class="card border-primary mb-3">
      <div class="card-header">Search</div>
      <div class="card-body">
        <h4 class="card-title">Search your hero or villain</h4>
        <p class="card-text">search for your hero or villain characters, for example batman...</p>
        <input 
          class="form-control me-sm-2" 
          type="text"
          #inputSearch
          autofocus
          class="form-control-lg"
          placeholder="Search..."
          
          >
          <button class="btn btn-secondary" (click)="onSearch(inputSearch.value)">Search</button>
          <button class="btn btn-danger" (click)="onClear()">clear</button>
      </div>
  </div>
